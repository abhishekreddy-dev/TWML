<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>

    <!-- Link to the external CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <!-- Link to Hawk Logo Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='hawk-logo-color.svg') }}" type="image/svg+xml">
</head>
<body>
    <div class="login-container">
        <!-- Hawk logo -->
        <div class="logo-section">
            <img src="{{ url_for('static', filename='hawk-logo-color.svg') }}" alt="Hawk Logo" class="hawk-logo">
        </div>

        <!-- Admin Login Form -->
        <div class="login-form-section">
            <h2>Admin Login</h2>
            <form method="POST" action="/admin">
                <input type="text" name="username" placeholder="Username" required><br>
                <input type="password" name="password" placeholder="Password" required><br>
                <input type="submit" value="Login" class="login-btn">
            </form>
        </div>

        <!-- Go to Student Form Button -->
        <div class="form-navigation">
            <form action="/">
                <button type="submit" class="form-navigation-btn">Go to Student Form</button>
            </form>
        </div>
    </div>
</body>
</html>
